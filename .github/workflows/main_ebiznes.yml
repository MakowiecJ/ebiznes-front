# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ebiznes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ebiznesfront.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8d558884d86a44d5bfca72736e7e774d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_23ca83846e2d4325a9b181e2730041ca }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ebiznesfront.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8d558884d86a44d5bfca72736e7e774d }}/ebiznes_front:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ebiznes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7807e9b90fff4934b99ed34e2864fd6e }}
        images: 'ebiznesfront.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8d558884d86a44d5bfca72736e7e774d }}/ebiznes_front:${{ github.sha }}'